spec:
  additionalContents: false
  developmentFolder: true
  contents:
    - description: Folder containing system benchmarks scenarios.
      type: folder
      name: system
      required: false
      additionalContents: false
      contents:
        - description: Folder containing deployable services for benchmarks.
          type: folder
          name: deploy
          additionalContents: false
          required: false
          contents:
            - description: Folder containing the docker compose file for benchmarks services and their resources.
              type: folder
              name: docker
              additionalContents: true
              required: false
              contents:
                - description: Docker Compose configuration file for deploying benchmarks additional services.
                  type: file
                  name: "docker-compose.yml"
                  contentMediaType: "application/x-yaml"
                  required: true
        - description: A system benchmark scenario.
          type: file
          pattern: '^.+\.yml$'
          contentMediaType: "application/x-yaml; require-document-dashes=true"
          required: false
          $ref: './system.scenario.spec.yml'
    - description: Folder containing rally benchmarks scenarios.
      type: folder
      name: rally
      required: false
      additionalContents: false
      contents:
        - description: Folder containing deployable services for benchmarks.
          type: folder
          name: deploy
          additionalContents: false
          required: false
          contents:
            - description: Folder containing the docker compose file for benchmarks services and their resources.
              type: folder
              name: docker
              additionalContents: true
              required: false
              contents:
                - description: Docker Compose configuration file for deploying benchmarks additional services.
                  type: file
                  name: "docker-compose.yml"
                  contentMediaType: "application/x-yaml"
                  required: true
        - description: An rally benchmark scenario.
          type: file
          pattern: '^.+\.yml$'
          contentMediaType: "application/x-yaml; require-document-dashes=true"
          required: false
          $ref: './rally.scenario.spec.yml'